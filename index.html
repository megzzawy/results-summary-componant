<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <section class="firstsection">
    <h2 class="title">Your Result</h2>
    <div class="score">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    
  
    <h2>Great</h2>
    <p>You scored higher than 65% of <br> the people who have taken<br> these tests.</p>
  </section>

 
  <section class="secondsection">
  <h2>Summary</h2>

  <div class="reaction box">
    <div class="logo">
      <img src="./assets/images/icon-reaction.svg" alt="">
    <p>Reaction</p>
  </div>
    <p class="rating"><strong>80</strong> / 100</p>
</div>

  <div class="memory box">   
     <div class="logo"><img src="./assets/images/icon-memory.svg" alt=""><p>Memory</p></div>
  
  <p class="rating"><strong>92</strong> / 100</p>
</div>

  <div class="verbal box">
    <div class="logo"><img src="./assets/images/icon-verbal.svg" alt=""> <p>Verbal</p></div>
    
    <p class="rating"><strong>61</strong> / 100</p>
</div>

  <div class="visual box">
    <div class="logo"> <img src=".//assets/images/icon-visual.svg" alt=""> <p>Visual</p></div>
    <p class="rating"><strong>73</strong> / 100</p>
</div>

  <button>Continue</button>
  </section>

</div>
</body>
</html>
